<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes POWERBI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Login Section -->
    <div id="login-section" class="d-flex align-items-center justify-content-center vh-100">
        <div class="login-card bg-glass p-5 text-center shadow-lg">
            <h2 class="mb-4 fw-bold">Bienvenido</h2>
            <div class="mb-3">
                <input type="text" id="username" class="form-control bg-transparent text-white" placeholder="Usuario">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control bg-transparent text-white"
                    placeholder="Contraseña">
            </div>
            <button class="btn btn-primary w-100" onclick="login()">Ingresar</button>
            <p id="login-error" class="text-danger mt-3" style="display: none;">Credenciales incorrectas</p>
        </div>
    </div>

    <!-- Main App (Hidden by default) -->
    <div class="d-flex d-none" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-glass border-end" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-chart-line me-2"></i>Informes
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active"
                    onclick="loadReport('report1', this)">
                    <i class="fas fa-tachometer-alt me-2"></i>FLETES
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text"
                    onclick="loadReport('report2', this)">
                    <i class="fas fa-project-diagram me-2"></i>Despachos
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text"
                    onclick="loadReport('report3', this)">
                    <i class="fas fa-users me-2"></i>Informes Dani
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text"
                    onclick="loadReport('report4', this)">
                    <i class="fas fa-shipping-fast me-2"></i>Logística
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent py-4 px-4">
                <div class="d-flex align-items-center w-100 justify-content-between">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                        <h2 class="fs-2 m-0 text-white" id="report-title">Dashboard Overview</h2>
                    </div>
                    <a id="external-link" href="#" target="_blank" class="btn btn-outline-info btn-sm d-none">
                        <i class="fas fa-external-link-alt me-2"></i>Ver en pantalla completa
                    </a>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <div class="col-md-12">
                        <div
                            class="p-3 bg-glass shadow-sm d-flex justify-content-center align-items-center report-container">
                            <!-- Power BI Embed Container -->
                            <div id="report-container" class="w-100 h-100 position-relative">
                                <div id="placeholder-message" class="text-center text-white">
                                    <h3>Selecciona un reporte para visualizar</h3>
                                    <p class="lead">Explora los datos interactivos</p>
                                    <div class="spinner-border text-light mt-3" role="status" id="loading-spinner"
                                        style="display: none;">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                                <iframe id="powerbi-frame" title="Reporte" class="w-100 h-100" src="about:blank"
                                    frameborder="0" allowFullScreen="true"
                                    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
                                    style="opacity: 0; transition: opacity 0.5s ease;"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
